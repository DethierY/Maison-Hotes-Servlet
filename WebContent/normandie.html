         </object>

    <article class="row carousel" id="carousel">

        <a class="carousel-item col s10 m7 l5" href="#two!"><img class="photo" src="photos/photos_normandie/photo_02.jpg" alt="Vue aérienne du Mont St-Michel"></a>
        <a class="carousel-item col s10 m7 l5" href="#three!"><img class="photo" src="photos/photos_normandie/photo_03.jpg" alt="Vue en contrebas du Gros horloge de Rouen"></a>
        <a class="carousel-item col s10 m7 l5" href="#four!"><img class="photo" src="photos/photos_normandie/photo_04.jpg" alt="groupe de maison à colombages"></a>
